<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Debug</title>
    <style>
      body {
        margin: 0;
      }
      .sticky-container {
        height: 200vh;
        background-color: gray;
      }
      .sticky-element {
        position: sticky;
        top: 0;
        background-color: red;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="sticky-container">
      <div class="sticky-element">Sticky Element</div>
    </div>
  </body>
</html>
